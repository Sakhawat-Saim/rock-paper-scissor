<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
          playGame('rock');
        "
    >
      Rock
    </button>
    <button
      onclick="
          playGame('paper');
        "
    >
      Paper
    </button>
    <button
      onclick="
          playGame('scissor');
        "
    >
      Scissor
    </button>

    <button
      onclick="
     score.wins= 0,
    score.loss= 0,
    score.tie= 0
    localStorage.removeItem('score');
    "
    >
      Reset score
    </button>

    <script src="app.js"></script>
    <script src=""></script>
  </body>
</html>
